    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 32px auto;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
  }
</style>

<div class="content" role="main">
  <form class="bubbles-form" [formGroup]="bubblesForm" (ngSubmit)="onSubmit(bubblesForm.value)">
    <div>
      <label for="color">
        Color: 
      </label>
      <input id="color" type="color" formControlName="color">
    </div>
  
    <div>
      <label for="size">
          Size: 
      </label>
      <input id="size" type="range" min="10" max="150" formControlName="size">
    </div>
    <button class="button" type="submit">Create</button>
  </form>
  <button class="button" (click)="onClick()">Remove</button>
  <input id="changeSize" type="range" min="-50" max="50" step="5" (change)="onChangeSize($event)">
  <div class="bubbles-container" *ngFor="let bubble of bubbles">
    <app-bubble [appBubbling]="bubble.color" [bubbleSize]="bubble.size"></app-bubble>
  </div>
</div>
